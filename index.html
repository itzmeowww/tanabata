    <div class="body-div">

      <div class="form-div">
        <form class="my-form" id="my-form">
          <div class="desc2">
            Make a wish here ⭐️
          </div>
          <div>
            <label for="name">Name (optional) : </label>
            <input
              placeholder="E.g. Eiei #5"
              type="text"
              id="name"
              name="name"
              style="width:100px"
            /><br />
          </div>
          <div class="desc3">
            Your wish :
          </div>
          <div class="tip">
            TIP! : click on Japanese text to translate
          </div>
          <div class="wish">
            <input
              type="radio"
              id="wish1"
              name="wish"
              value="幸せになりますように。"
            />
            <label id="label1" for="wish1">幸せになりますように。</label><br />
            <input
              type="radio"
              id="wish2"
              name="wish"
              value="健康でありますように。"
            />
            <label id="label2" for="wish2">健康でありますように。</label><br />
            <input
              type="radio"
              id="wish3"
              name="wish"
              value="運命の人に出会えますように。"
            />
            <label id="label3" for="wish3">運命の人に出会えますように。</label
            ><br />
            <input
              type="radio"
              id="wish4"
              name="wish"
              value="素晴らしい年になりますように。"
            />
            <label id="label4" for="wish4">素晴らしい年になりますように。</label
            ><br />
            <input
              type="radio"
              id="wish5"
              name="wish"
              value="せかいがへいわになりますように。"
            />
            <label id="label5" for="wish5"
              >せかいがへいわになりますように。</label
            ><br />
            <input type="radio" id="wishopt" name="wish" value="optional" />
            <label for="wishopt">Others</label>
            <input type="text" id="opt" name="opt" value="" /><br />
          </div>
          <div class="desc4">
            <label for="color">Your tanzaku (paper) color :</label>
            <select id="color" name="color">
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="violet">Violet</option>
              <option value="white">White</option>
            </select>
          </div>
          <input class="btn" type="submit" value="Make a wish" />
        </form>
      </div>
      <div class="tip">TIP! : click on the bamboo to view a random wish</div>
      <div class="bamboo">
        <img class="bamboo-img" src="pics/bamboo.png" />
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

      crossorigin="anonymous"
    ></script>

    <script src="javascript/index.js"></script>
